<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ADHAM ATYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --accent-gold: #D4AF37;
            --border-light: rgba(212, 175, 55, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Manrope', sans-serif; cursor: none; }
        
        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }

        /* Starfield & Noise Backgrounds */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; opacity: 0.03;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjJ4358EAAAACHRSTlMAM8zMzMzMzM31FX+jAAAASUlEQVQ4y2NgwA78//9fYI7///9/gRj///8/wIw/Pz9fgjH+/P37F8YA48/fv39gDDD+/PnzB8YA48+fP39gDDAwMDAwMDAwMAAA2w0f849g0OAAAAAASUVORK5CYII=");
        }

        /* Cursor */
        .cursor-dot, .cursor-outline { position: fixed; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--accent-gold); left:0; top:0; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--accent-gold); transition: width 0.2s, height 0.2s, background-color 0.2s; left:0; top:0; }
        body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(212, 175, 55, 0.1); border-color: transparent; }

        /* Login Card */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 950;
            opacity: 0; transform: translateY(20px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 5px; display: block; }
        .logo span { color: var(--accent-gold); }
        .subtitle { font-size: 0.8rem; letter-spacing: 2px; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 30px; display: block; }

        /* Tabs */
        .auth-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border-light); padding-bottom: 15px; }
        .tab-btn { background: none; border: none; color: var(--text-muted); font-size: 1rem; cursor: pointer; transition: 0.3s; position: relative; }
        .tab-btn.active { color: var(--text-main); font-weight: 600; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -16px; left: 0; width: 100%; height: 2px; background: var(--accent-gold); }

        /* Forms */
        .form-box { display: none; }
        .form-box.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; display: block; }
        .auth-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border-light); padding: 10px 0; color: white; font-size: 1rem; transition: 0.3s; }
        .auth-input:focus { outline: none; border-bottom-color: var(--accent-gold); }

        .btn-luxury { width: 100%; padding: 15px; background: transparent; border: 1px solid var(--accent-gold); color: var(--text-main); font-family: 'Playfair Display', serif; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-luxury:hover { background: var(--accent-gold); color: #000; }

        .back-link { display: inline-block; margin-top: 30px; font-size: 0.9rem; color: var(--text-muted); text-decoration: none; transition: 0.3s; }
        .back-link:hover { color: var(--accent-gold); }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="noise-overlay"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="auth-container">
        <h1 class="logo">ADHAM <span>ATYA</span></h1>
        <span class="subtitle">Welcome Back</span>

        <div class="auth-tabs">
            <button class="tab-btn active link-hover" onclick="switchTab('login')">Sign In</button>
            <button class="tab-btn link-hover" onclick="switchTab('signup')">Create Account</button>
        </div>

        <div id="login-form" class="form-box active">
            <form onsubmit="event.preventDefault(); alert('Login Simulated');">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="auth-input link-hover" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="auth-input link-hover" required>
                </div>
                
                <a href="forgot-password.html" style="font-size:0.8rem; color:var(--text-muted); float:right; text-decoration:none; margin-bottom: 15px;" class="link-hover">Forgot Password?</a>
                
                <button type="submit" class="btn-luxury link-hover">Login</button>
            </form>
        </div>

        <div id="signup-form" class="form-box">
            <form onsubmit="event.preventDefault(); alert('Sign Up Simulated');">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" class="auth-input link-hover" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="auth-input link-hover" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="auth-input link-hover" required>
                </div>
                <button type="submit" class="btn-luxury link-hover">Register</button>
            </form>
        </div>

        <a href="index.html" class="back-link link-hover">← Return to Portfolio</a>
    </div>

    <script>
        // Tab Switching Logic
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const btns = document.querySelectorAll('.tab-btn');

            if(tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        // Starfield
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; stars = []; for(let i=0; i<100; i++){ stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, speed: Math.random()*0.5 }); } }
        function animateStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle = '#ffffff'; stars.forEach(star => { star.y -= star.speed; if(star.y < 0) star.y = height; ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animateStars); }
        window.addEventListener('resize', initStars); initStars(); animateStars();

        // Cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`;
            cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
        document.querySelectorAll('.link-hover').forEach(l => {
            l.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            l.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });
    </script>
    <!-- Firebase Auth Connection -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAKIka5HU3X_g0TLWknUEtOu6ydFsvLU8E",
        authDomain: "adham-ayta.firebaseapp.com",
        projectId: "adham-ayta",
        storageBucket: "adham-ayta.firebasestorage.app",
        messagingSenderId: "584582572316",
        appId: "1:584582572316:web:ff476d21cfaab3c49af2d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // =============== LOGIN ===============
    const loginForm = document.querySelector("#login-form form");
    loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = loginForm.querySelector("input[type='email']").value;
        const password = loginForm.querySelector("input[type='password']").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                alert("✔️ Login successful");
                window.location.href = "index.html";
            })
            .catch(err => alert(err.message));
    });

    // =============== SIGNUP ===============
    const signupForm = document.querySelector("#signup-form form");
    signupForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = signupForm.querySelector("input[type='email']").value;
        const password = signupForm.querySelector("input[type='password']").value;

        if (password.length < 6) {
            alert("❗ كلمة السر يجب أن تكون 6 أحرف على الأقل");
            return;
        }

        createUserWithEmailAndPassword(auth, email, password)
            .then(() => alert("✔️ حسابك تم إنشاؤه بنجاح"))
            .catch(err => alert(err.message));
    });
</script>
</body>
</html>
