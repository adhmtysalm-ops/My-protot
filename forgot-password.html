<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ADHAM ATYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --accent-gold: #D4AF37;
            --border-light: rgba(212, 175, 55, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Manrope', sans-serif; cursor: none; }
        
        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }

        /* Starfield & Noise */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; opacity: 0.03;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjJ4358EAAAACHRSTlMAM8zMzMzMzM31FX+jAAAASUlEQVQ4y2NgwA78//9fYI7///9/gRj///8/wIw/Pz9fgjH+/P37F8YA48/fv39gDDD+/PnzB8YA48+fP39gDDAwMDAwMDAwMAAA2w0f849g0OAAAAAASUVORK5CYII=");
        }

        /* Cursor */
        .cursor-dot, .cursor-outline { position: fixed; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--accent-gold); left:0; top:0; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--accent-gold); transition: width 0.2s, height 0.2s, background-color 0.2s; left:0; top:0; }
        body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(212, 175, 55, 0.1); border-color: transparent; }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 950;
            opacity: 0; transform: translateY(20px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .logo span { color: var(--accent-gold); }
        
        .description {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
            margin-top: 10px;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; display: block; }
        .auth-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border-light); padding: 10px 0; color: white; font-size: 1rem; transition: 0.3s; }
        .auth-input:focus { outline: none; border-bottom-color: var(--accent-gold); }

        .btn-luxury { width: 100%; padding: 15px; background: transparent; border: 1px solid var(--accent-gold); color: var(--text-main); font-family: 'Playfair Display', serif; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-luxury:hover { background: var(--accent-gold); color: #000; }

        .back-link { display: inline-block; margin-top: 30px; font-size: 0.9rem; color: var(--text-muted); text-decoration: none; transition: 0.3s; }
        .back-link:hover { color: var(--accent-gold); }

        /* Toast Notification */
        .toast-notification {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(20, 20, 20, 0.95); border: 1px solid var(--accent-gold); padding: 15px 30px;
            border-radius: 50px; color: var(--accent-gold); font-family: 'Manrope', sans-serif; font-weight: 600; opacity: 0;
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 10000; display: flex; align-items: center; gap: 10px;
        }
        .toast-notification.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast-notification svg { width: 20px; height: 20px; fill: var(--accent-gold); }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="noise-overlay"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="success-toast" class="toast-notification">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        Reset Link Sent Successfully!
    </div>

    <div class="auth-container">
        <h1 class="logo">RECOVER <span>ACCOUNT</span></h1>
        <p class="description">
            Enter the email address associated with your account, and we'll send you a secure link to reset your password.
        </p>

        <form id="reset-form">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" class="auth-input link-hover" placeholder="name@example.com" required>
            </div>
            <button type="submit" id="submit-btn" class="btn-luxury link-hover">Send Reset Link</button>
        </form>

        <a href="login.html" class="back-link link-hover">‚Üê Back to Login</a>
    </div>

    <script>
        // Starfield Logic
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; stars = []; for(let i=0; i<100; i++){ stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, speed: Math.random()*0.5 }); } }
        function animateStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle = '#ffffff'; stars.forEach(star => { star.y -= star.speed; if(star.y < 0) star.y = height; ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animateStars); }
        window.addEventListener('resize', initStars); initStars(); animateStars();

        // Cursor Logic
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`;
            cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
        document.querySelectorAll('.link-hover').forEach(l => {
            l.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            l.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        // Form Simulation
        const form = document.getElementById('reset-form');
        const btn = document.getElementById('submit-btn');
        const toast = document.getElementById('success-toast');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const originalText = btn.innerText;
            btn.innerText = "Sending...";
            
            setTimeout(() => {
                toast.classList.add('show');
                btn.innerText = originalText;
                form.reset();
                setTimeout(() => toast.classList.remove('show'), 3500);
            }, 1500);
        });
    </script>

<script type="module">
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const auth = getAuth();

const form = document.getElementById("reset-form");
const btn = document.getElementById("submit-btn");
const toast = document.getElementById("success-toast");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = form.querySelector("input").value;
    btn.innerText = "Sending...";

    try {
        await sendPasswordResetEmail(auth, email);

        toast.classList.add('show');
        form.reset();

        setTimeout(() => toast.classList.remove('show'), 3500);

    } catch (error) {
        alert("Error: " + error.message);
    }

    btn.innerText = "Send Reset Link";
});
</script>
</body>
</html>
