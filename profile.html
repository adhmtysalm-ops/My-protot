    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKIka5HU3X_g0TLWknUEtOu6ydFsvLU8E",
            authDomain: "adham-ayta.firebaseapp.com",
            projectId: "adham-ayta",
            storageBucket: "adham-ayta.firebasestorage.app",
            messagingSenderId: "584582572316",
            appId: "1:584582572316:web:ff476d21cfaab3c49af2d9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ============================================
        //  إعدادات الأمان (إخفاء الإيميل)
        // ============================================
        // هذا الكود هو تشفير للإيميل: adhamatyaadmin231@gml.com
        // لا يمكن لأحد قراءته مباشرة من الكود
        const ENCRYPTED_ADMIN = "YWRoYW1hdHlhYWRtaW4yMzFAZ21sLmNvbQ=="; 

        /* * تنبيه هام:
         * إذا كان إيميلك الحقيقي ينتهي بـ @gmail.com (ولليس gml)، 
         * استبدل الرمز الطويل أعلاه بهذا الرمز:
         * YWRoYW1hdHlhYWRtaW4yMzFAZ21haWwuY29t
         */

        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('loading-msg');
            const content = document.getElementById('profile-content');
            
            if (user) {
                const name = user.displayName || "Valued Guest";
                const email = user.email;
                const avatarUrl = `https://api.dicebear.com/9.x/notionists/svg?seed=${name}&backgroundColor=transparent`;

                document.getElementById('display-name').innerText = name;
                document.getElementById('display-email').innerText = email;
                document.getElementById('user-avatar').src = avatarUrl;

                // --- منطقة التحقق من الأدمن ---
                
                // فك التشفير للمقارنة (بدون أن يظهر الإيميل صراحة في الكود)
                const adminEmailDecoded = atob(ENCRYPTED_ADMIN).toLowerCase().trim();
                const currentUserEmail = email.toLowerCase().trim();

                // طباعة في الكونسول لمساعدتك أنت فقط (اضغط F12 لترى النتيجة)
                console.log("Logged in as:", currentUserEmail);
                console.log("Admin required:", adminEmailDecoded);

                if (currentUserEmail === adminEmailDecoded) {
                    if (!document.getElementById('admin-link-btn')) {
                        const adminBtn = document.createElement('a');
                        adminBtn.id = 'admin-link-btn';
                        adminBtn.href = "admin.html";
                        adminBtn.className = "btn-luxury link-hover";
                        adminBtn.innerText = "⚡ Admin Dashboard";
                        
                        // ستايل الإخفاء والظهور المميز
                        adminBtn.style.cssText = `
                            border-color: #ff4444; 
                            color: #ff4444; 
                            margin-bottom: 10px;
                        `;
                        
                        adminBtn.onmouseenter = function() { this.style.backgroundColor = "#ff4444"; this.style.color = "#000"; };
                        adminBtn.onmouseleave = function() { this.style.backgroundColor = "transparent"; this.style.color = "#ff4444"; };

                        const logoutBtn = document.getElementById('logout-btn');
                        logoutBtn.parentNode.insertBefore(adminBtn, logoutBtn);
                    }
                }
                // -----------------------------

                loader.style.display = 'none';
                content.style.display = 'block';
            } else {
                window.location.href = "login.html";
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });

        // --- Visual Effects ---
        const canvas = document.getElementById('starfield'); const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; stars = []; for(let i=0; i<100; i++){ stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, speed: Math.random()*0.5 }); } }
        function animateStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle = '#ffffff'; stars.forEach(star => { star.y -= star.speed; if(star.y < 0) star.y = height; ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animateStars); }
        window.addEventListener('resize', initStars); initStars(); animateStars();

        const cursorDot = document.querySelector('.cursor-dot'); const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => { cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`; cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" }); });
        document.querySelectorAll('.link-hover').forEach(l => { l.addEventListener('mouseenter', () => document.body.classList.add('hovering')); l.addEventListener('mouseleave', () => document.body.classList.remove('hovering')); });
    </script>
