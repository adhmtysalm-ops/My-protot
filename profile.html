<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | ADHAM ATYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --accent-gold: #D4AF37;
            --border-light: rgba(212, 175, 55, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Manrope', sans-serif; cursor: none; }
        
        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }

        /* Starfield & Noise */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; opacity: 0.03;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjJ4358EAAAACHRSTlMAM8zMzMzMzM31FX+jAAAASUlEQVQ4y2NgwA78//9fYI7///9/gRj///8/wIw/Pz9fgjH+/P37F8YA48/fv39gDDD+/PnzB8YA48+fP39gDDAwMDAwMDAwMAAA2w0f849g0OAAAAAASUVORK5CYII=");
        }

        /* Cursor */
        .cursor-dot, .cursor-outline { position: fixed; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--accent-gold); left:0; top:0; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--accent-gold); transition: width 0.2s, height 0.2s, background-color 0.2s; left:0; top:0; }
        body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(212, 175, 55, 0.1); border-color: transparent; }

        /* Profile Card */
        .profile-container {
            width: 100%;
            max-width: 400px;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 950;
            opacity: 0; transform: translateY(20px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .avatar-frame {
            width: 120px; height: 120px; margin: 0 auto 20px;
            border-radius: 50%; border: 2px solid var(--accent-gold);
            padding: 5px; position: relative;
            overflow: hidden;
        }

        .avatar-img {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: #1a1a1a;
        }

        .user-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 5px; color: var(--text-main); }
        .user-email { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 30px; letter-spacing: 1px; }

        .btn-luxury { 
            width: 100%; padding: 15px; background: transparent; 
            border: 1px solid var(--accent-gold); color: var(--text-main); 
            font-family: 'Playfair Display', serif; font-size: 1.1rem; 
            cursor: pointer; transition: 0.3s; margin-bottom: 15px; 
            display: block; text-decoration: none;
        }
        .btn-luxury:hover { background: var(--accent-gold); color: #000; }
        
        .btn-secondary {
            font-size: 0.9rem; color: var(--text-muted); 
            background: none; border: none; cursor: pointer; 
            transition: 0.3s; border-bottom: 1px solid transparent;
        }
        .btn-secondary:hover { color: var(--accent-gold); border-bottom-color: var(--accent-gold); }

        /* Loader */
        .loader { font-size: 1.2rem; color: var(--accent-gold); font-family: 'Playfair Display', serif; }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="noise-overlay"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="profile-container" id="profile-card">
        <div id="loading-msg" class="loader">Verifying Access...</div>

        <div id="profile-content" style="display: none;">
            <div class="avatar-frame">
                <img id="user-avatar" class="avatar-img" src="" alt="Avatar">
            </div>
            
            <h1 class="user-name" id="display-name">Loading...</h1>
            <p class="user-email" id="display-email">Loading...</p>

            <a href="index.html" class="btn-luxury link-hover">Enter Portfolio</a>
            
            <button id="logout-btn" class="btn-secondary link-hover">Sign Out</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKIka5HU3X_g0TLWknUEtOu6ydFsvLU8E",
            authDomain: "adham-ayta.firebaseapp.com",
            projectId: "adham-ayta",
            storageBucket: "adham-ayta.firebasestorage.app",
            messagingSenderId: "584582572316",
            appId: "1:584582572316:web:ff476d21cfaab3c49af2d9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ============================================
        //  إعدادات الأدمن (Admin Setup)
        // ============================================
        const ADMIN_EMAIL = "ADHAMatyaadmin231@gml.com"; // <-- تأكد أن هذا الإيميل مطابق لإيميلك المسجل

        // التحقق من حالة المستخدم
        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('loading-msg');
            const content = document.getElementById('profile-content');
            
            if (user) {
                // المستخدم مسجل دخول
                const name = user.displayName || "Valued Guest";
                const email = user.email;
                
                // توليد صورة عشوائية
                const avatarUrl = `https://api.dicebear.com/9.x/notionists/svg?seed=${name}&backgroundColor=transparent`;

                document.getElementById('display-name').innerText = name;
                document.getElementById('display-email').innerText = email;
                document.getElementById('user-avatar').src = avatarUrl;

                // --- كود إضافة زر الأدمن (المنطقة المعدلة) ---
                if (email === ADMIN_EMAIL) {
                    // التحقق من عدم وجود الزر مسبقاً لمنع التكرار
                    if (!document.getElementById('admin-link-btn')) {
                        const adminBtn = document.createElement('a');
                        adminBtn.id = 'admin-link-btn';
                        adminBtn.href = "admin.html";
                        adminBtn.className = "btn-luxury link-hover";
                        
                        // ستايل خاص لتمييز الزر
                        adminBtn.innerText = "⚡ Admin Dashboard";
                        adminBtn.style.borderColor = "#ff4444"; // لون حدود أحمر خافت
                        adminBtn.style.color = "#ff4444";       // لون نص أحمر خافت
                        
                        // إضافة تأثير Hover بسيط بالجافاسكريبت ليتناسق مع CSS
                        adminBtn.onmouseenter = function() { this.style.backgroundColor = "#ff4444"; this.style.color = "#000"; };
                        adminBtn.onmouseleave = function() { this.style.backgroundColor = "transparent"; this.style.color = "#ff4444"; };

                        // إدراج الزر قبل زر تسجيل الخروج
                        const logoutBtn = document.getElementById('logout-btn');
                        logoutBtn.parentNode.insertBefore(adminBtn, logoutBtn);
                    }
                }
                // ---------------------------------------------

                loader.style.display = 'none';
                content.style.display = 'block';
            } else {
                // غير مسجل دخول - تحويل لصفحة الدخول
                window.location.href = "login.html";
            }
        });

        // زر تسجيل الخروج
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });

        // --- VISUAL EFFECTS (Stars & Cursor) ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; stars = []; for(let i=0; i<100; i++){ stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, speed: Math.random()*0.5 }); } }
        function animateStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle = '#ffffff'; stars.forEach(star => { star.y -= star.speed; if(star.y < 0) star.y = height; ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animateStars); }
        window.addEventListener('resize', initStars); initStars(); animateStars();

        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`;
            cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
        document.querySelectorAll('.link-hover').forEach(l => {
            l.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            l.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });
    </script>
</body>
</html>
