<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ADHAM ATYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #0a0a0a; 
            --text-main: #f0f0f0; 
            --text-muted: #888888; 
            --accent-gold: #D4AF37; 
            --border-light: rgba(212, 175, 55, 0.2); 
            --danger: #ff4d4d; /* لون مميز للأدمن */
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Manrope', sans-serif; cursor: none; }
        
        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }
        
        /* الخلفية والماوس */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .cursor-dot, .cursor-outline { position: fixed; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--danger); left:0; top:0; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--danger); transition: 0.2s; left:0; top:0; }

        /* صندوق التحكم */
        .auth-container { 
            width: 100%; max-width: 500px; 
            background: rgba(18, 18, 18, 0.85); backdrop-filter: blur(10px); 
            border: 1px solid var(--danger); border-radius: 20px; 
            padding: 40px; text-align: center; z-index: 950; 
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.15); 
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 20px; display: block; color: var(--danger); letter-spacing: 2px; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; display: block; }
        .auth-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border-light); padding: 10px 0; color: white; font-size: 1rem; transition: 0.3s; }
        .auth-input:focus { outline: none; border-bottom-color: var(--danger); }
        select.auth-input option { background: #000; color: #fff; }

        /* زر الإضافة */
        .btn-luxury { 
            width: 100%; padding: 15px; background: transparent; 
            border: 1px solid var(--danger); color: var(--danger); 
            font-family: 'Playfair Display', serif; font-size: 1.1rem; 
            cursor: pointer; transition: 0.3s; margin-top: 15px; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-luxury:hover { background: var(--danger); color: #000; box-shadow: 0 0 20px var(--danger); }
        
        .back-link { display: inline-block; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); text-decoration: none; transition: 0.3s; }
        .back-link:hover { color: var(--text-main); }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="auth-container">
        <h1 class="logo">ADMIN CONTROL</h1>
        <p style="color:var(--text-muted); margin-bottom:30px;">Portfolio Management System</p>

        <form id="upload-form">
            <div class="input-group">
                <label>Project Title (اسم العمل)</label>
                <input type="text" id="p-title" class="auth-input link-hover" placeholder="e.g. Royal Brand Identity" required>
            </div>
            
            <div class="input-group">
                <label>Category (التصنيف)</label>
                <select id="p-category" class="auth-input link-hover">
                    <option value="Branding">Branding</option>
                    <option value="Packaging">Packaging</option>
                    <option value="Art Direction">Art Direction</option>
                    <option value="Typography">Typography</option>
                    <option value="Web Design">Web Design</option>
                    <option value="3D Design">3D Design</option>
                    <option value="Creative">Creative</option>
                </select>
            </div>

            <div class="input-group">
                <label>Image Filename (اسم الملف فقط)</label>
                <input type="text" id="p-image" class="auth-input link-hover" placeholder="e.g. 1.png" required>
                <small style="color:#666; font-size:0.7rem; display:block; margin-top:5px;">
                    ⚠️ System will auto-add "images/" prefix.<br>Just type the file name (e.g., logo.jpg).
                </small>
            </div>

            <button type="submit" id="submit-btn" class="btn-luxury link-hover">Add to Portfolio +</button>
        </form>

        <a href="profile.html" class="back-link link-hover">← Return to Profile</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKIka5HU3X_g0TLWknUEtOu6ydFsvLU8E",
            authDomain: "adham-ayta.firebaseapp.com",
            projectId: "adham-ayta",
            storageBucket: "adham-ayta.firebasestorage.app",
            messagingSenderId: "584582572316",
            appId: "1:584582572316:web:ff476d21cfaab3c49af2d9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ⚠️ الإيميل السري (gml)
        const ADMIN_EMAIL = "adhamatyaadmin231@gml.com";

        // 1. نظام الحماية (الطرد الفوري للدخلاء)
        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== ADMIN_EMAIL) {
                alert("⛔ ACCESS DENIED: Unauthorized Access Attempt Logged.");
                window.location.href = "index.html"; // طرد للصفحة الرئيسية
            }
        });

        // 2. منطق زر الإضافة
        const form = document.getElementById('upload-form');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // تغيير نص الزر أثناء التحميل
            const originalBtnText = btn.innerText;
            btn.innerText = "Processing...";
            btn.style.opacity = "0.5";

            // جلب البيانات
            const title = document.getElementById('p-title').value;
            const category = document.getElementById('p-category').value;
            let imageName = document.getElementById('p-image').value.trim();

            // --- السحر هنا: معالجة مسار الصورة تلقائياً ---
            // 1. مسح أي مسافات زيادة
            // 2. التأكد من عدم وجود "images/" في البداية عشان ميتكررش
            // 3. التأكد من عدم وجود "/" في البداية
            
            if (imageName.startsWith('/')) {
                imageName = imageName.substring(1); // لو كتب /1.png نخليها 1.png
            }
            
            if (!imageName.startsWith('images/')) {
                imageName = 'images/' + imageName; // هنا بنزود الكلمة المطلوبة
            }
            
            // النتيجة النهائية هتكون دائماً: images/filename.png
            // ---------------------------------------------

            try {
                // إرسال البيانات لقاعدة البيانات (Firestore)
                await addDoc(collection(db, "portfolio_items"), {
                    title: title,
                    category: category,
                    imageUrl: imageName, // المسار المعالج
                    createdAt: serverTimestamp() // وقت الإضافة (عشان الترتيب)
                });

                // نجاح العملية
                alert("✅ Success! Item has been added to Works.");
                form.reset(); // تفريغ الخانات

            } catch (error) {
                console.error("Error:", error);
                alert("❌ Error: " + error.message + "\nMake sure you are logged in with the correct Admin Email.");
            } finally {
                // إرجاع الزر لطبيعته
                btn.innerText = originalBtnText;
                btn.style.opacity = "1";
            }
        });

        // --- تأثيرات بصرية (Stars & Cursor) ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`;
            cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
        document.querySelectorAll('.link-hover').forEach(l => {
            l.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            l.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; stars = []; for(let i=0; i<100; i++){ stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, speed: Math.random()*0.5 }); } }
        function animateStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle = '#ff4d4d'; stars.forEach(star => { star.y -= star.speed; if(star.y < 0) star.y = height; ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animateStars); }
        window.addEventListener('resize', initStars); initStars(); animateStars();
    </script>
</body>
</html>
