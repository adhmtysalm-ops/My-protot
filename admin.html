<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ADHAM ATYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0a0a0a; --text-main: #f0f0f0; --text-muted: #888888; --accent-gold: #D4AF37; --border-light: rgba(212, 175, 55, 0.2); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Manrope', sans-serif; cursor: none; }
        body { background: var(--bg-color); color: var(--text-main); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }

        /* Starfield & Background */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 900; opacity: 0.03; background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmYzMzMyMjJ4358EAAAACHRSTlMAM8zMzMzMzM31FX+jAAAASUlEQVQ4y2NgwA78//9fYI7///9/gRj///8/wIw/Pz9fgjH+/P37F8YA48/fv39gDDD+/PnzB8YA48+fP39gDDAwMDAwMDAwMAAA2w0f849g0OAAAAAASUVORK5CYII="); }

        /* Cursor */
        .cursor-dot, .cursor-outline { position: fixed; transform: translate(-50%, -50%); border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--accent-gold); left:0; top:0; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--accent-gold); transition: width 0.2s, height 0.2s, background-color 0.2s; left:0; top:0; }
        body.hovering .cursor-outline { width: 60px; height: 60px; background-color: rgba(212, 175, 55, 0.1); border-color: transparent; }

        /* Dashboard Container */
        .admin-container {
            width: 100%; max-width: 500px;
            background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--border-light); border-radius: 20px;
            padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative; z-index: 950; display: none; /* Hidden until auth check */
        }

        h1 { font-family: 'Playfair Display', serif; color: var(--accent-gold); margin-bottom: 30px; text-align: center; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 0.9rem; }
        .admin-input, .admin-select { 
            width: 100%; background: transparent; border: 1px solid var(--border-light); 
            padding: 12px; color: white; font-size: 1rem; border-radius: 8px; transition: 0.3s; 
        }
        .admin-input:focus, .admin-select:focus { outline: none; border-color: var(--accent-gold); background: rgba(212,175,55,0.05); }
        .admin-select option { background: #1a1a1a; color: white; }

        .btn-luxury { 
            width: 100%; padding: 15px; background: var(--accent-gold); 
            border: none; color: #000; font-family: 'Playfair Display', serif; 
            font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            transition: 0.3s; margin-top: 20px; border-radius: 5px;
        }
        .btn-luxury:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212,175,55,0.3); }

        .logout-btn {
            display: block; margin: 20px auto 0; background: none; border: none;
            color: var(--text-muted); cursor: pointer; font-size: 0.9rem;
            border-bottom: 1px solid transparent; transition: 0.3s;
        }
        .logout-btn:hover { color: #ff4444; border-bottom-color: #ff4444; }

        /* Loader */
        #auth-loader { font-family: 'Playfair Display', serif; color: var(--accent-gold); font-size: 1.5rem; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="noise-overlay"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="auth-loader">Verifying Admin Privileges...</div>

    <div class="admin-container" id="admin-panel">
        <h1>Add New Work</h1>
        <form id="add-work-form">
            
            <div class="input-group">
                <label>Project Title</label>
                <input type="text" id="work-title" class="admin-input link-hover" placeholder="e.g., Luxury Perfume" required>
            </div>

            <div class="input-group">
                <label>Category</label>
                <select id="work-category" class="admin-select link-hover" required>
                    <option value="Branding">Branding</option>
                    <option value="Packaging">Packaging</option>
                    <option value="Art Direction">Art Direction</option>
                    <option value="Typography">Typography</option>
                    <option value="Web Design">Web Design</option>
                    <option value="3D Design">3D Design</option>
                    <option value="Creative">Creative</option>
                </select>
            </div>

            <div class="input-group">
                <label>Image Filename (e.g., design1.png)</label>
                <input type="text" id="work-image" class="admin-input link-hover" placeholder="filename.png" required>
                <small style="color:var(--text-muted); font-size:0.7rem; margin-top:5px; display:block;">
                    * Upload the image to your GitHub folder first. If it's in an 'images' folder, write 'images/name.png'.
                </small>
            </div>

            <button type="submit" id="submit-btn" class="btn-luxury link-hover">Publish to Portfolio</button>
        </form>

        <button id="logout-btn" class="logout-btn link-hover">Sign Out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKIka5HU3X_g0TLWknUEtOu6ydFsvLU8E",
            authDomain: "adham-ayta.firebaseapp.com",
            projectId: "adham-ayta",
            storageBucket: "adham-ayta.firebasestorage.app",
            messagingSenderId: "584582572316",
            appId: "1:584582572316:web:ff476d21cfaab3c49af2d9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SECURITY CHECK (Client Side) ---
        const ADMIN_EMAIL = "ADHAMatyaadmin231@gml.com"; // الإيميل الوحيد المسموح له بالدخول
        
        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('auth-loader');
            const panel = document.getElementById('admin-panel');

            if (user) {
                // التحقق من أن المستخدم هو الأدمن
                if(user.email === ADMIN_EMAIL) {
                    loader.style.display = 'none';
                    panel.style.display = 'block';
                    panel.style.animation = 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)';
                } else {
                    alert("ACCESS DENIED: You are not authorized to view this page.");
                    window.location.href = "index.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // --- ADD WORK LOGIC ---
        const form = document.getElementById('add-work-form');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalText = btn.innerText;
            btn.innerText = "Publishing...";
            btn.disabled = true;

            const title = document.getElementById('work-title').value;
            const category = document.getElementById('work-category').value;
            let imagePath = document.getElementById('work-image').value.trim();

            // معالجة بسيطة لمسار الصورة
            // إذا كتب المستخدم الاسم فقط بدون مسار، والكود في works.html يتوقع مساراً كاملاً
            // سنقوم بحفظ ما يكتبه المستخدم بالضبط لمرونة أكبر
            // لكن سننبهه إذا كان هناك خطأ شائع
            if (imagePath.startsWith('/')) {
                imagePath = imagePath.substring(1); // إزالة الـ slash في البداية لتجنب مشاكل GitHub
            }

            try {
                await addDoc(collection(db, "portfolio_items"), {
                    title: title,
                    category: category,
                    imageUrl: imagePath, // سيتم حفظ الاسم كما كتبته (مثلاً: images/1.png)
                    createdAt: serverTimestamp()
                });

                alert("Work Added Successfully!");
                form.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Error: " + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "login.html");
        });

        // --- Visual Effects ---
        const canvas = document.getElementById('starfield'); const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; stars = []; for(let i=0; i<100; i++){ stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, speed: Math.random()*0.5 }); } }
        function animateStars() { ctx.clearRect(0,0,width,height); ctx.fillStyle = '#ffffff'; stars.forEach(star => { star.y -= star.speed; if(star.y < 0) star.y = height; ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animateStars); }
        window.addEventListener('resize', initStars); initStars(); animateStars();

        const cursorDot = document.querySelector('.cursor-dot'); const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => { cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`; cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" }); });
        document.querySelectorAll('.link-hover').forEach(l => { l.addEventListener('mouseenter', () => document.body.classList.add('hovering')); l.addEventListener('mouseleave', () => document.body.classList.remove('hovering')); });
    </script>
</body>
</html>
